<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>集合</title>
	</head>
	<body>
		<script src="./set.js"></script>

		<script>
			// test

			let s = new Set()
			s.add('1')
			s.add('2')
			s.add('3')
			s.add('4')
			s.add('5')
			console.log(s.show())
			console.log('=========')
			// s.remove('4')
			// console.log(s.show())

			let s2 = new Set()
			s2.add('5')
			s2.add('6')
			s2.add('7')
			s2.add('8')
			s2.add('9')

			let newS = new Set()
			newS = s.union(s2)
			console.log('并集', newS.show())

			newS = s.intersect(s2)
			console.log('交集', newS.show())

			newS = s.difference(s2)
			console.log('补集', newS.show())

			let s3 = new Set()
			s3.add('1')
			s3.add('2')
			console.log('s的子集', s.subset(s3))

			s3.add('0')
			console.log('s的子集', s.subset(s3))
		</script>
	</body>
</html>
