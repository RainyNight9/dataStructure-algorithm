<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>图和图的算法</title>
	</head>
	<body>
		<script src="./graph.js"></script>

		<script>
			// test

			var g = new Graph(5)
			g.addEdge(0, 1)
			g.addEdge(0, 2)
			g.addEdge(1, 3)
			g.addEdge(2, 4)
			g.showGraph()

			// g.dfs(0)

			// g.bfs(0)

			g.bfs2(0)
			let paths = g.pathTo(4)
			let str = ''
			while (paths.length > 0) {
				if (paths.length > 1) {
					str += paths.pop() + '-->'
				} else {
					str += paths.pop()
				}
			}
			console.log('0到4最小路径', str)
		</script>
	</body>
</html>
