		<script>
			// 回文算法  dad 1001 racecar

			function isPalindrome(word) {
				let s = new Stack()
				for (let i = 0; i < word.length; i++) {
					s.push(word[i])
				}
				let rword = ''
				console.log(s)
				while (s.length() > 0) {
					rword += s.pop()
				}
				if (rword === word) return true
				return false
			}

			let myWord = '1100011'
			alert(isPalindrome(myWord))
